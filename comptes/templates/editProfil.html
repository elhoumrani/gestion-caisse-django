{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier mes informations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            height: auto;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            margin-left: 6px;
            margin-right: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: rgba(75, 77, 160, 1);
            color: #fff;
            width: 96%;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #0056b3;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Modifier mes informations</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username}} <br>
        {{ form.email}} <br>
        <button type="submit">Sauvegarder</button>
    </form>
    <a href="{% url 'update_pwd' %}" >Changer mon mot de passe</a>
    </div>
</body>
</html>
