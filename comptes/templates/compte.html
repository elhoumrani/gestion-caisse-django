{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

        .container {
            display: flex;
            justify-items: center;

            padding-top: 20px;

        .card {
            margin-top: 70px;
            background-color: #f3f4f6;

            border: 1px solid #ccc;
        }

        .title-card {
            text-align: center;
            padding: 20px;

        }

        .body-card {
            padding: 20px;

            font-size: 18px;
            color: #333;
        }

        .body-card a {
            text-decoration: none;
            color: blue;
        }

            width: 250px;
            height: 45px;
            margin-top: 12px;
            border-radius: 12px;
            border: none;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 1.5em;
        }

        img {
            width: 100px;
            height: 100px;
        }

</head>
